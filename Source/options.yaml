Variables:

    
    GlobalSeparation:
        Title: Global theme settings
        LocKey: LOCGlobalOptions
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle

    UserName:
        Title: Your username
        LocKey: LOCUserName
        Type: String
        Default: User Name  
    AcceuilOrNot:
        Title: Show Login Screen at Startup
        LocKey: LOCLoginScreen
        Type: Boolean
        Default: True
    SteamBanner:
        Title: Steam banner background mode
        LocKey: LOCSteamBanner
        Type: Boolean
        Default: False
    PerformanceMode:
        Title: Performance Mode
        LocKey: LOCPerformanceMode
        Type: Boolean
        Default: False
        NeedRestart: True
    PerfNote:
        Title: Disables all effects like animations and reflections for better performance
        LocKey: LOCPerformanceModeDesc
        Type: Header
        TitleStyle: TextThemeOptionStyleMini
        Style: HeaderDockPanelStyleMini
    Corner:
        Title: Interface Corner radius [5/25]
        LocKey: LOCCorner
        Type: CornerRadius
        Default: 15
        Slider:
            Min: 5
            Max: 25
            Step: 10
    MediaElementOpacity:
        Title: Login screen opacity
        LocKey: LOCLoginScreenBackgroundOpacity
        Type: Double
        Default: 1.0
        Slider:
            Min: 0.5
            Max: 1.0
            Step: 0.1

    MainViewSeparation:
        Title: Main view settings
        LocKey: LOCMainOptions
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle
