              - Login screen music overlapping with intro video
              - Music delay on main screen after closing login screen
              - Trailer-related sound issues
          - Trophy View Fix - Trophy view now closes automatically when switching views
          - Font Update - Changed font in vertical view from SST to SEGUI
      - Various minor adjustments and optimizations
      - Updated Step-by-Step Guide on GitHub
